name    = Devel-Optic
author  = Ben Tyler <btyler@cpan.org>
license = Perl_5
copyright_holder = Ben Tyler
copyright_year   = 2019

[Prereqs]
perl = 5.010
PadWalker = 2.3
Ref::Util = 0.204
Scalar::Util = 0
Sub::Info = 0.002

[Prereqs / TestRequires]
Test2::V0 = 0.000100
Test2::Plugin::NoWarnings = 0.08

[PkgVersion]
[GithubMeta]
issues = 1
[Git::NextVersion]
[PodWeaver]
[ReadmeFromPod]
type = markdown
readme = README.md

[CopyFilesFromBuild]
copy = README.md

[@Git]
allow_dirty = README.md
[@Basic]
[ChangelogFromGit]
[MetaJSON]
[MetaProvides::Package]
